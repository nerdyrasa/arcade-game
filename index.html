<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- The Modal to select character and begin play -->
<div id="myModal" class="modal show">

    <!-- Modal content -->
    <div class="modal-content">
        <h1>Classic Arcade Game</h1>

        <h2>Select a character:</h2>
        <ul class="grid">
            <li class="active"><img src="images/char-boy.png" alt="Boy Character"></li>
            <li><img src="images/char-cat-girl.png" alt="Cat Girl Character"></li>
            <li><img src="images/char-horn-girl.png" alt="Horn Girl Character"></li>
            <li><img src="images/char-pink-girl.png" alt="Pink Girl Character"></li>
            <li><img src="images/char-princess-girl.png" alt="Princess Character"></li>
        </ul>
        <button id="myBtn" class=" button">Play</button>
    </div>

</div>

<!--The Modal to display "You won" message and button to play again.-->
<div id="end-play" class="modal hide">
    <div class="modal-content">
        <h1>Classic Arcade Game</h1>

        <h2 class="msg">You won.</h2>
        <button id="play-again-btn" class="button">Play Again</button>
    </div>
</div>

<script src="js/resources.js"></script>
<script src="js/modal.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>
<div class="debug"></div>
</body>
</html>
